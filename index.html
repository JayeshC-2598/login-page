<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="logo.png" alt="logo" />
        </div>
        <div class="login-card-header">
          <h1>Cafe Coffee Day</h1>
          <div>Please login to continue</div>
        </div>
        <form class="login-card-form">
          <div class="login-item">
            <span class="font-icon material-symbols-rounded">mail</span>
            <input type="text" placeholder="Enter Email" required autofocus />
          </div>
          <div class="login-item">
            <span class="font-icon material-symbols-rounded">key</span>
            <input type="password" placeholder="Enter Password" required />
          </div>
          <div class="login-item-other">
            <div class="checkbox">
              <input type="checkbox" id="remebermecheckbox" />
              <label for="remembermecheckbox">Remember Me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" id="submit-button">Sign In</button>
        </form>
        <div class="login-card-footer">
          Don't have a account? <a href="#">Create a free account</a>
        </div>
      </div>
      <div class="login-card-social">
        <div>Other Sign in Platforms</div>
        <div class="social-btns">
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-facebook"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#000000"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
              />
            </svg>
          </a>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-google"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#000000"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
